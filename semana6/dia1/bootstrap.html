<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <!-- columnas -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 bg-dark">columna 1 <button type="button" class="btn btn-primary">boton 1</button></div>
            <div class="col-md-6 bg-primary">columna 2 <button type="button" class="btn btn-secondary">boton 2</button></div>
            <div class="col">columna 3 <button type="button" class="btn btn-success">boton 3</button></div>
            <div class="col">columna 4 <button type="button" class="btn btn-danger">boton 4</button></div>
            <div class="col">columna 5 <button type="button" class="btn btn-warning">boton 5</button></div>
            <div class="col">columna 6 <button type="button" class="btn btn-info">boton 6</button></div>
        </div>
    </div>

    <!-- botones -->
    
    
    
    
    
    
    <button type="button" class="btn btn-light">boton 7</button>
    <button type="button" class="btn btn-dark">boton 8</button>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <section class="m-5">
    <h1>Reviviendo al formulario</h1>

    <form action="" method="" class="row">
        <div class="mb-3 col-md-6">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Ingrese se nombre"
              name="nombre"
              id="mi_nombre"
            />
        </div>
        <div class="mb-3 col-md-3 form-control-lg-sm">
            <input type="text" name="ip" value="127.0.0.1" readonly class="form-control"/>
        </div>  
        <div class="mb-3 col-md-3">
            <input type="text" name="numero_hijos" value="5" disabled class="form-control"/>
        </div>
  
        <div class="mb-3 col-md-4">
            <input
          type="text"
          placeholder="Ingrese su DNI"
          name="dni"
          minlength="8"
          class="form-control"
        />
        </div>
  
        <div class="mb-3 col-md-4">
             <input type="number" minlength="8" name="DNI" placeholder="DNI" class="form-control"/>
        </div>
  
       <div class="mb-3 col-md-4">
           <input type="number" min="0" max="7500" step="15" placeholder="Pasos" class="form-control"/>

       </div>
       
       <div class="mb-3 col-md-6">
           <input
          class="form-control"
          type="email"
          placeholder="Ingrese su email"
          name="email"
          id="mi_email"
        />
       </div>
  
        <div class="mb-3 col-md-6">
            <input
          type="password"
          placeholder="Ingrese su password"
          name="password"
          id="mi_password"
          class="form-control"
        />
        </div>
        <div class="mb-3 col-md-3">
            <select name="" id="" class="form-select">
                <option value="">paises</option>
                <option value="">Peru</option>
                <option value="">Chile</option>
                <option value="">Colombia</option>
                <option value="">Argentina</option>                
            </select>

        </div>
        <div class="mb-3 col-md-4">
            <select name="" id="" class="form-select form-select-lg">
                <option value="">Peliculas</option>
                <option value="">Avenger</option>
                <option value="">Interestelar</option>
                <option value="">IronMan</option>
                <option value="">BlackPanter</option>                
            </select>

        </div>
        <div class="mb-3 col-md-5">
            <select name="" id="" class="form-select form-select-sm">
                <option value="">Carros</option>
                <option value="">BMV</option>                
                <option value="">Toyota</option>
                <option value="">SUBARU</option>
                <option value="">MUSTANG</option>                
            </select>

        </div>

  
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Ingresar" />
        </div>
      </form>
</section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
