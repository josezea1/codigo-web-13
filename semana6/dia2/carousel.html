<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Carousel</title>
  </head>
  <body>
      <section class="container">
        <h1>Carousel</h1>
        <div id="controls" class="carousel slide" data-bs-ride="carousel" style="width: 50%">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#controls" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#controls" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#controls" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://p4.wallpaperbetter.com/wallpaper/114/731/747/blue-pacman-gameboy-old-games-wallpaper-preview.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://www.notebookcheck.org/fileadmin/Notebooks/News/_nc3/2DD297B4_9BA0_4828_A4A2_149A8A73AF52.png" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://i.ytimg.com/vi/smbFeSZ2ZZs/maxresdefault.jpg" alt="">
                </div>
            </div> 
            <button style="background-color:rgba(0, 0, 0, 0.9)" class="carousel-control-prev" data-bs-target="#controls" data-bs-slide="prev"> <span class="carousel-control-prev-icon"></span> </button>
            <button style="background-color:rgba(0, 0, 0, 0.9)" class="carousel-control-next" data-bs-target="#controls" data-bs-slide="next"> <span class="carousel-control-next-icon"></span> </button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
